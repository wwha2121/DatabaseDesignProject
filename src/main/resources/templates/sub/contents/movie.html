<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .movie-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .movie-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .movie-info {
      padding: 15px;
      text-align: center;
    }
    .movie-info h3 {
      margin: 10px 0;
      color: #4CAF50;
    }
    .movie-info p {
      color: #777;
    }
    .movie-video {
      margin-top: 10px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<h1>Video information</h1>
<div class="movie-container">
  <!-- 영화 정보 반복하여 표시 -->
  <th:block th:each="movie : ${movies}">
    <div class="movie-card">
      <!-- 영화 포스터 이미지 -->
      <img th:src="@{${movie.movieImgPath}}" alt="Movie Poster">
      <div class="movie-info">
        <!-- 영화 설명 (예: 영화 길이, 조회수 등) -->
        <p>길이: <span th:text="${movie.movieDuration}"></span> 분</p>
        <p>조회수: <span th:text="${movie.movieViews}"></span></p>

        <!-- 영화 영상 (iframe으로 동영상 삽입) -->
        <div class="movie-video">
          <div class="movie-video">
            <a th:href="${movie.movieVideoPath}" target="_blank">
              <button>영화 보기</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</div>
</body>
</html>
