<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에피소드 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .episode-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .episode-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .episode-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .episode-info {
      padding: 15px;
      text-align: center;
    }
    .episode-info h3 {
      margin: 10px 0;
      color: #4CAF50;
    }
    .episode-info p {
      color: #777;
    }
    .episode-video {
      margin-top: 10px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<h1>에피소드 목록</h1>
<div class="episode-container">
  <!-- 에피소드 정보 반복하여 표시 -->
  <th:block th:each="episode : ${episodes}">
    <div class="episode-card">
      <!-- 에피소드 포스터 이미지 -->
      <img th:src="@{${episode.imgPath}}" alt="Episode Poster">
      <div class="episode-info">
        <!-- 에피소드 이름 -->
        <h3 th:text="${episode.episodeName}"></h3>

        <!-- 에피소드 설명 -->
        <p th:text="${episode.description}"></p>

        <!-- 에피소드 개봉일 -->
        <p>개봉일: <span th:text="${episode.episodeRelease}"></span></p>

        <!-- 에피소드 길이 -->
        <p>길이: <span th:text="${episode.episodeDuration}"></span> 분</p>

        <!-- 조회수 -->
        <p>조회수: <span th:text="${episode.views}"></span></p>

        <!-- 에피소드 영상 링크 -->
        <div class="episode-video">
          <a th:href="${episode.videoPath}" target="_blank">
            <button>에피소드 보기</button>
          </a>
        </div>
      </div>
    </div>
  </th:block>
</div>
</body>
</html>
